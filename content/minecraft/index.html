<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="launcher">
      <span class="title-bar">JASS Launcher</span>
      <div class="content">
        <div class="main-panel">
          <div class="top-nav">
            <ul>
              <li class="selected" onclick="navigate.home.game()">Home</li>
            </ul>
          </div>
          <div class="main-content">
            <img class="cover-image" src="resources/background_image/imog.webp" style="display: block; margin: 0 auto;" alt="Cover Image">
          </div>
          <div class="play-button-container">
            <div class="installations">
              <div>
                <span class="selector" onclick="versionSelector.toggle()"
                  >Select a version</span
                >
                <div class="options"></div>
              </div>
            </div>
            <button class="play-button" onclick="game.play()">PLAY</button>
          </div>
        </div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
