<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>void</title>
  <link rel="stylesheet" href="styles.css?v=6" />
  <script src="script.js?v=6"></script>
  <link rel="stylesheet" href="css/background-fix.css" />
</head>
<body>
    <div class="void-background"></div>
  <nav class="tabbar">
    <a href="/minecraft/" class="tab-link active">Version Launcher</a>
    <a href="/minecraft/custom/" class="tab-link">Custom Clients</a>
    <a href="/minecraft/mods" class="tab-link">Mods</a>
  </nav>

  <div class="container">
    <main class="main">
      <div class="background" id="background"></div>

      <div class="launcher">
        <div class="content">
          <h1 id="home-page-text">Minecraft Version Selector</h1>
          <div class="dropdown">
            <label for="version-home">Select Version:</label>
            <select id="version-home">
              <option value="1.12WASM">EaglercraftX 1.12 (WASM)</option>
              <option value="1.8.8WASM">EaglercraftX 1.8 (WASM)</option>
              <option value="1.5.2">Eaglercraft 1.5.2</option>
              <option value="b1.7.3">Beta 1.7.3</option>
              <option value="b1.3">Beta 1.3</option>
              <option value="a1.2.6">Alpha 1.2.6</option>
              <option value="0.3">0.3 Survival Test</option>
              <option value="infdev">Infdev</option>
              <option value="indev">Indev</option>
              <option value="classic">Classic</option>
              <option value="1.8.8">EaglercraftX 1.8 (JS)</option>
              <option value="1.12JS">EaglercraftX 1.12 (JS)</option>
            </select>
          </div>
          <button id="play-button" onclick="launchGame()">Play</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/global.js" defer></script>
</body>
</html>
