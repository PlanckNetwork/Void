
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Launcher</title>
    <meta name="description" content="Minecraft Launcher - Play Minecraft in your browser" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <main class="launcher">
        <div class="panel version-panel">
          <h2>Select Version</h2>
          <div id="version-selector" class="version-grid">
            <button class="version-badge" data-version="1.12 WASM" data-path="./versions/1.12WASM/">1.12 WASM</button>
            <button class="version-badge" data-version="1.12" data-path="./versions/1.12/">1.12</button>
            <button class="version-badge" data-version="1.8.8" data-path="./versions/1.8.8/">1.8.8</button>
            <button class="version-badge" data-version="1.8.8 WASM" data-path="./versions/1.8.8WASM/">1.8.8 WASM</button>
            <button class="version-badge" data-version="0.3" data-path="./versions/0.3/">0.3</button>
            <button class="version-badge" data-version="1.5.2" data-path="./versions/1.5.2/">1.5.2</button>
            <button class="version-badge" data-version="a1.2.6" data-path="./versions/a1.2.6/">a1.2.6</button>
            <button class="version-badge" data-version="b1.3" data-path="./versions/b1.3/">b1.3</button>
            <button class="version-badge" data-version="b1.7.3" data-path="./versions/b1.7.3/">b1.7.3</button>
            <button class="version-badge" data-version="classic" data-path="./versions/classic/">classic</button>
            <button class="version-badge" data-version="indev" data-path="./versions/indev/">indev</button>
            <button class="version-badge" data-version="infdev" data-path="./versions/infdev/">infdev</button>
          </div>
          
          <div class="launch-container">
            <button id="launch-button" class="launch-button">
              <i class="fas fa-play launch-icon"></i>
              Launch Minecraft
            </button>
          </div>
        </div>
      </main>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
