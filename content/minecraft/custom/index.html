<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfiniteCamp</title>
  <link rel="stylesheet" href="/minecraft/styles.css?v=6" />

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InfiniteCamp</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="main-topbar">
      <div id="menu-button" class="menu-icon">&#9776;</div>
      <div class="logo">InfiniteCamp</div>
    </header>

    <nav class="tabbar">
      <a href="/minecraft/" class="tab-link ">Version Launcher</a>
      <a href="/minecraft/custom/" class="tab-link active">Custom Clients</a>
      <a href="/minecraft/mods" class="tab-link">Mods</a>
    </nav>


    <div class="container">
      <aside id="sidebar" class="sidebar">
        <ul>
          <li onclick="location.href='/'">
            <i class="fas fa-home"></i> Home
          </li>
          <li class="active" onclick="location.href='/minecraft'">
            <i class="fas fa-globe"></i> Minecraft
          </li>
          <li onclick="location.href='/games'">
            <i class="fas fa-gamepad"></i> Games
          </li>
          <li onclick="location.href='/settings'">
            <i class="fas fa-cogs"></i> Settings
          </li>
        </ul>
      </aside>

      <main class="main">
        <div class="background" id="background"></div>

        <div class="launcher">
          <div class="content">
            <h1 id="home-page-text">Custom Clients</h1>
            <div class="dropdown">
              <label for="version-home">Select Version:</label>
              <select id="version-home">
                <option value="starlike">Starlike</option>

                <option value="eaglerforge/1.12">Eaglerforge 1.12</option>
                <option value="eaglerforge/1.8.8">Eaglerforge 1.8.8</option>
              </select>
            </div>
            <button id="play-button" onclick="launchGame()">Play</button>
          </div>
        </div>
      </main>
    </div>

  </body>
  <script src="/global.js" defer></script>

  </html>
