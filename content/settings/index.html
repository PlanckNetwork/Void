<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>void</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Favicon -->
  <link id="dynamic-favicon" rel="icon" type="image/png" href="/favicon.ico" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="settings.css" />
  <link rel="stylesheet" href="css/background-fix.css" />
</head>

<body>
  <div class="void-background"></div>

  <div class="container">
    <main class="main">
      <div class="content">
        <h1 id="home-page-text">Settings</h1>
        <p>Coming Soon!</p>

        <!-- Tab Cloaking UI -->
        <div class="cloaking-container">
          <h2>Tab Cloaking</h2>
          <input type="text" id="tabTitle" class="cloaking-input" placeholder="Enter tab title" />
          <input type="text" id="tabFavicon" class="cloaking-input" placeholder="Enter favicon URL (optional)" />
          <button class="cloaking-button" onclick="applyTabCloak()">Apply</button>
          <button class="cloaking-button" onclick="resetTabCloak()">Reset</button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/global.js" defer></script>
  <script src="js/script.js" defer></script>
</body>

</html>
